<html lang="en">

<head>

<body>
    <main class="main">
        <header>

                <span><i class="fa-solid fa-sun"></i></span>

            </button>
        </header>

            <div class="calculator-display">0</div>
                <div class="keypad-number">

                    <div id="borrar" class="keypad-button">‚Üê</div>
                    <div id="operador" class="keypad-button">/</div>
                    <div id="operador" class="keypad-button">*</div>
                    <div id="n" class="keypad-button">7</div>
                    <div id="n" class="keypad-button">8</div>
                    <div id="n" class="keypad-button">9</div>
                    <div id="operador" class="keypad-button">-</div>
                    <div id="n" class="keypad-button">4</div>
                    <div id="n" class="keypad-button">5</div>
                    <div id="n" class="keypad-button">6</div>
                    <div id="operador" class="keypad-button">+</div>
                    <div id="n" class="keypad-button">1</div>
                    <div id="n" class="keypad-button">2</div>
                    <div id="n" class="keypad-button">3</div>
                    <div id="igual" class="keypad-button">=</div>
                    <div id="cero" class="keypad-button">0</div>
                    <div id="operador" class="keypad-button">.</div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/mode.js"></script>
</body>
</html>
